<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main"></div>


<input type="text" readonly>

<div class="controls">
    <h2>Controls</h2>
    <p><img src="rightarrow.jpg"> Right</p>
    <p><img src="leftarrow.jpg"> Left</p>
    <p><img src="uparrow.jpg"> Figure turn</p>
    <p><img src="downarrow.jpg"> Acceleration</p>
    <button onclick="pauseGame()" class ="pausebutton">Pause</button>
</div>

<div class="overlay"></div>

<div class="modal">
    <h2>Difficulty</h2>
    <div class="button easy">Easy</div>
    <div class="button normal">Normal</div>
    <div class="button hard">Hard</div>
</div>

<script src="tetris.js"></script>

</body>
</html>
