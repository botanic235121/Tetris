<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main"></div>


<input type="text" readonly>

<div class="controls">
    <h2>Controls</h2>
    <p>Right - right arrow</p>
    <p>Left - left arrow</p>
    <p>Figure turn - up arrow</p>
    <p>Acceleration - down arrow</p>
</div>

<div class="overlay"></div>

<div class="modal">
    <h2>Choose difficulty</h2>
    <div class="button easy">Easy</div>
    <div class="button normal">Normal</div>
    <div class="button hard">Hard</div>
</div>

<script src="tetris.js"></script>

</body>
</html>
